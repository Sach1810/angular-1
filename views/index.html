<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>That Perfect Design</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,300italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">
    <link rel="stylesheet" href="css/animate.css">
    <script type="text/javascript" src="angular/angular.js"></script>
    <script type="text/javascript" src="angular-animate/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script> -->

</head>

<body ng-app="perfectDesign" ng-controller="MainCtrl" data-my-navscroll>
    <header id="header">
        <div class="header-text animated-text r" ng-show="section === 1">
            <h1>Sacha David</h1>
            <h4>"The limit is no longer the sky"</h4>
        </div>
    </header>
    <section id="about">
        <div class="about-container">
            <div class="about-text animated-text" ng-show="section === 2">
                <h2>About</h2>
                <h4>"Having an inquisitive mind forces me to better myself by dreaming up the impossible and solving it."</h4>
                <div class="btn-about-container">
                    <a class="btn" href="#">Find out more</a>
                </div>
            </div>
        </div>
    </section>
    <section id="portfolio">
        <div class="portfolio-container">
            <div class="portfolio-text animated-text" ng-show="section === 3">
                <h2>Portfolio</h2>
                <h4>
                    "From Javascript to Photoshop see all my available work"
                </h4>
                <div class="btn-portfolio-container">
                    <a class="btn" href="#">Go now</a>
                </div>
            </div>
        </div>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form ng-submit="sendEmail()" id="contact-form">
            <input ng-model="name" type="text" class="name" placeholder="Full name" />
            <input ng-model="email" type="text" class="email" placeholder="Email" />
            <textarea ng-model="message" placeholder="Type message here"></textarea>
            <!-- <div class="g-recaptcha" data-sitekey="6LfvEiMTAAAAABn9oePTpUCTei2EwgjG-XodzsLK"></div> -->
            <button type="submit">send now</button>
            {{name}} {{email}}
        </form>
    </section>
